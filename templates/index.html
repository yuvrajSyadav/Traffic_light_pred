<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     
    <link rel="apple-touch-icon" sizes="180x180" href="https://img.icons8.com/color/48/000000/traffic-light.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.icons8.com/color/48/000000/traffic-light.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.icons8.com/color/48/000000/traffic-light.png">
    <link rel="manifest" href="/site.webmanifest">

    <title>Traffic Light Predictor</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="https://img.icons8.com/color/48/000000/traffic-light.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
            Traffic Light Predictor
          </a>
        </div>
    </nav>
    <div class="d-flex justify-content-center" style="margin-top:100px ;">
      <form action="{{ url_for('predict')}}"  method="post" enctype="multipart/form-data" class="border border-dark rounded p-3" style="flex-basis: 700px;">
        <h3>Image:</h3>
        <div class="input-group p-3">
          <input type="file" name="file" class="form-control" accept="image/*" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
        </div>
        <button type="submit" class="btn btn-dark">Submit</button>
      </form>
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 100px;">
        <div class="border border-dark rounded d-flex p-3" style="flex-basis: 700px;">
           <h3>Result :&nbsp;</h3>
           <h3>{{ prediction_text }}</h3>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
